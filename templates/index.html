<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mysql Data</title>
    <link href="static/css/jquery-ui.css" rel="stylesheet">
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <form method="GET" action=".">
          <div class="card-body">
            <div class="input-group">
              
              <input type="text" class="form-control" placeholder="Start Date (DD-MM-YYYY)" name="start_date" id="start_date">
              
              <input type="text" class="form-control" placeholder="End Date (DD-MM-YYYY)" name="end_date" id="end_date">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit">Go!</button>
              </span>
            
            </div>
          </div>
        </form>
        </div>
      </div>
      </div>

      

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-12">
          <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Name
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Country
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Volatility 
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Actual
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Previous
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Consensus
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Utcepoch 
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Nyc date  
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Nyc time
                  <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
              </tr>
            </thead>
            <tbody>
                 {% for d in data %}
                   <tr>
                      <td>{{d[0]}}</td>
                      <td>{{d[1]}}</td>
                      <td>{{d[2]}}</td>
                      <td>{{d[3]}}</td>
                      <td>{{d[4]}}</td>
                      <td>{{d[5]}}</td>
                      <td>{{d[6]}}</td>
                      <td>{{d[7]}}</td>
                      <td>{{d[8]}}</td>
                    </tr>
                  {% endfor %}
            </tbody>
            <tfoot>
              <tr>
                <th>Name
                </th>
                <th>Country
                </th>
                <th>Volatility 
                </th>
                <th>Actual 
                </th>
                <th>previous
                </th>
                <th>Consensus  
                </th>
                <th>Utcepoch  
                </th>
                <th>Nyc date  
                </th>
                <th>Nyc Time  
                </th>
                 
              </tr>
            </tfoot>
          </table>
          
        </div>

       


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    

    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="static/css/blog-home.css" rel="stylesheet">
    <script src="static/js/jquery-1.12.4.js"></script>
    <script src="static/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/jquery.dataTables.min.css" />
    <script src="static/js/jquery.dataTables.min.js"></script>
    <script>
        $( function() {
          $( "#start_date" ).datepicker({ dateFormat: 'dd-mm-yy' });
          $( "#end_date" ).datepicker({ dateFormat: 'dd-mm-yy' }); 
        } );

        $(document).ready(function () {
          $('#dtVerticalScrollExample').DataTable({
              "scrollY": "500px",
              "scrollCollapse": true,
          });
          $('.dataTables_length').addClass('bs-select');
          $('#dtVerticalScrollExample_filter').hide();
        });
    </script>
    
  </body>

</html>
